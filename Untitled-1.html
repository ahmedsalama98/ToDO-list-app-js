<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>

    <div class="todo-container">
        <div class="add-task">
            <input type="text">
            <span class="plus">+</span>
        </div>

        <div class="tasks-content">
            <span class="no-tasks-messege"> no tasks</span>


        </div>
    </div>



    <div class="tasks-states">

        <div class="task-count">
            tasks: <span>0</span>
        </div>

        <div class="comleted-task">
            completed: <span>0</span>
        </div>
    </div>
    <script src="js.js"></script>
</body>

</html>
